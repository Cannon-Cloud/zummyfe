<div class="admin-page">
  <p-card header="Dashboard" subheader="Latest Updates">
    <div class="p-grid">
      <div class="p-col-3">
        <p-card styleClass="d-orders">
          <div class="d-item">
            <div>
              <i class="pi pi-shopping-cart" style="font-size: 4rem"></i><br />
              <span class="name">Orders</span>
            </div>
            <span class="number">{{ orderCount }}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-3">
        <p-card styleClass="d-products">
          <div class="d-item">
            <div>
              <i class="pi pi-briefcase" style="font-size: 4rem"></i><br />
              <span class="name">Products</span>
            </div>
            <span class="number">{{ productCount }}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-3">
        <p-card styleClass="d-users">
          <div class="d-item">
            <div>
              <i class="pi pi-users" style="font-size: 4rem"></i><br />
              <span class="name">Users</span>
            </div>
            <span class="number">{{ userCount }}</span>
          </div>
        </p-card>
      </div>
      <!-- <div class="p-col-3">
        <p-card styleClass="d-totalsales">
          <div class="d-item">
            <div>
              <i class="pi pi-dollar" style="font-size: 4rem"></i><br />
              <span class="name">TotalSales</span>
            </div>
            <span class="number">{{ +totalSales | currency }}</span>
          </div>
        </p-card>
      </div> -->
    </div>
  </p-card>
</div>
