<div class="products-page">
  <div class="p-grid">
    <div class="p-col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div class="p-field-checkbox" *ngFor="let category of categories">
        <p-checkbox
          [(ngModel)]="category.checked"
          [binary]="true"
          [inputId]="category.id"
          (onChange)="categoryFilter()"
        ></p-checkbox>
        <label for="category.id">{{ category.name }}</label>
      </div>
    </div>
    <div [ngClass]="{ 'p-col-9': !isCategoryPage, 'p-col-12': isCategoryPage }">
      <div class="p-grid">
        <div class="p-col-4" *ngFor="let product of products">
          <zummy-product-item [product]="product"></zummy-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
